appName=nisp

application.session.httpOnly=true

application.global=uk.gov.hmrc.nisp.config.NispGlobal
application.router=prod.Routes

controllers {
  confidenceLevel = 200
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.nisp.controllers.StatePensionController = {
    needsAuth = true
    needsLogging = false
    needsAuditing = false
    authParams = {
      servicePrefix = ""
      privilegedAccess = "read:state-pension"
    }
  }
}

logger.root=ERROR
logger.play=INFO
logger.application=DEBUG

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    timeout = 5 seconds
    delay-response = 2 seconds
    protocol=http

    auth {
      host=localhost
      port=8500
    }

    citizen-details {
      host=localhost
      port=9337
    }

    nps-hod {
      host=localhost
      port=9306
      originatoridkey=localkey
      originatoridvalue=localid
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/nisp"
  responseTTL = 60
}
